<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    
    <form action="/add" method="post">
        <input type="text" name="content" placeholder="Add a note" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for note in notes %}
            <li>
                {{ note.content }} 
                <a href="{{ url_for('edit_note', id=note.id) }}">Edit</a>
                <a href="{{ url_for('delete_note', id=note.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
